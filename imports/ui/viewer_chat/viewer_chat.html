





<template name="chatbox" id = "chatbox">
  <!-- <h3 class="page-header">Books</h3> -->
    {{ > messages }}
    {{  > register  }}  
</template>


<!--........For messaging view box and submit.....--> 

<template name="messages" >
<div id="chatwindow">
  <div id="messagewindow">
    {{#each messages}}
      <strong>{{handle}}:</strong> {{message}} about: {{formatDate createdAt}}
      <br>
    {{/each}}
    </div>
   </div> 
</template>

<template name="register">   
      <div class='forms'>
      {{#unless getCookie}}
        <form class='formThing'> 
              <input class='myInput' type="text" name ="registerHandle" minlength="3" placeholder="Enter handle..">
              <button type="submit" name="action" value="Register" id = "handle">Submit
              </button>
        </form>
          {{/unless}}
         
              <input id="message" type="text" class="validate myInput" placeholder="Suuh dude...">
      </div>
</template>
